<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <title>BookBasico</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css(<%= meta.src %>) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(<%= meta.src %>) styles/main.css -->
        <!-- include: "type": "js", "files": "<%= meta.includeCssFiles %>" -->
        <!-- /include -->
        <!-- endbuild -->

        <!-- build:js(<%= meta.src %>) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/ngstorage/ngStorage.js"></script>
        <script src="../bower_components/checklist-model/checklist-model.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/csw-ng-auth/dist/csw-ng-auth.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js(<%= meta.src %>) scripts/scripts.js -->
        <!-- include: "type": "js", "files": "<%= meta.includeJsFiles %>" -->
        <script src="src/app.js"></script>
        <script src="src/modules/author/author.mod.js"></script>
        <script src="src/modules/book/book.mod.js"></script>
        <script src="src/modules/editorial/editorial.mod.js"></script>
        <script src="src/modules/review/review.mod.js"></script>
        <script src="src/modules/author/author.ctrl.js"></script>
        <script src="src/modules/author/author.svc.js"></script>
        <script src="src/modules/book/book.ctrl.js"></script>
        <script src="src/modules/book/book.svc.js"></script>
        <script src="src/modules/editorial/editorial.ctrl.js"></script>
        <script src="src/modules/editorial/editorial.svc.js"></script>
        <script src="src/modules/review/review.ctrl.js"></script>
        <!-- /include -->
        <!-- endbuild -->
    </head>
    <body style="padding-top: 60px;">
        <div class="container-fluid">
            <div class="col-md-12">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-bar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">BookBasico</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="main-bar">
                            <ul class="nav navbar-nav">
                                <li><a href="#/book">Book</a></li>
                                <li><a href="#/author">Author</a></li>
                                <li><a href="#/editorial">Editorial</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                <login-button></login-button>
                                </li>
                            </ul>
                        </div> <!-- /.navbar-collapse -->
                    </div> <!-- /.container-fluid -->
                </nav>
            </div>
            <div ng-view></div>
        </div>
    </body>
</html>
